<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Sunset App - AJAX</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous">
 	 </script>
 	 <link rel="stylesheet" type="text/css" href="float-grid.css">
     <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Kaushan+Script|Permanent+Marker|Righteous" rel="stylesheet">
</head>



<body class="background-color">

	
	<header>
		<section class="centralHeading">
			<h1 class="title">
				<div class="homePage"> <span class="welcome">Welcome, early riser!.</span> </br> 
				<span class="subheading">Know when sunrise happens... before sunrise!</span> <br><br> 
				<button type="submit" value="Submit" id="begin" class="myButton">Let's Begin</button> 
				</div>
			</h1>
				
		</section>
	</header>

	

	<main>
		<h3> <span id="current"> </span></h3>
		<div id="mapholder"></div>
		<h5 class="hidden js-search-form"> If not, please enter your location below </h5>
			<form  class="hidden js-search-form" >
				<label for='query'></label>
				<input type="text" name="latitude" id='latitude' placeholder="Latitude"></br>
				<input type="text" name="longitude" id='longitude' placeholder="Longitude"></br>
				<input type="date" name="date"><br>
				<button type="submit" value="Submit" id="Submit">Submit</button> 
			</form>

	
         	
         <div id="js-search-results">
			
         </div>

	</main>
	<script src="index.js"></script>
	<script src="moment.js"></script>
	<script src="moment-timezone-with-data.js"></script>
	<script src="moment-timezone-with-data-2012-2022.js"></script>
	 


</body>


</html>

<!--https://sunrise-sunset.org/api-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="newCSS.css">
  <link rel="stylesheet" href="./css/button.css">
  <link  href="https://fonts.googleapis.com/css?family=Archivo+Black|EB+Garamond|Josefin+Sans|Patua+One|Rubik|Signika|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <title>Sunrise Countdown</title>
</head>
<body>

  <header class="header">
    <div class="header_content">

      <ul class="header_content_list">

        <li class="header_content_list_item"><button id="js-select-sunset-header-button" class="pulse ">How about Sunset?</button></li>
        <li class="header_content_list_item"><button id="js-select-sunrise-header-button" class="pulse hidden">Back to Sunrise?</button></li>

      </ul>
    </div>
  </header>

    <video autoplay muted preload="auto" loop id="myVideo" poster="assets/Video-background.PNG">
      <source src="assets/Sunrise-2.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
  </video>

  <div  class="main">
    <div class="main_content main_content--centering">
      <div id="sunrise-left" class="main_content_text hidden">
        <h1 class="main_content_heading">Sunrise Countdown</h1>
        <div>Sunrise in <span id="city"></span> will be </br><span id="js-search-results"></span></div>
        <div class="main_content_text_js">
          <br>
          <p>You have</br>
          <span id="timer"></span><span id="timer-date"></span></br> to prepare.</p>

        </div>
        <br>
        <form id="date-input-sunrise" class="">
          <label>Want to plan ahead? Pick a date below.</label>
          <input id="date" type="date">
          <button class="pulse" type="submit" name="" value="Submit">GO!</button>
        </form>
        <button id="js-refresh" class="pulse hidden" name="" ><a href="">Back to next sunrise</a></button>

      </div>

      <!-- SUNSET BELOW !!! -->
       <div id="sunset-left" class="main_content_text hidden">
        <h1 class="main_content_heading">Sunset Countdown</h1>
        <div>Sunset in <span id="city-sunset"></span> will be </br><span id="js-search-results-sunset"></span></div>
        <div class="main_content_text_js">
          <br>
          <p>You have</br>
          <span id="timer-sunset"></span></br> to prepare.</p>

        </div>
        <br>
        <form id="date-input-sunset">
          <label>Want to plan ahead? Pick a date below.</label>
          <input id="date-sunset" type="date">
          <button class="pulse" type="submit" name="" value="Submit">GO!</button>
        </form>
        <button id="js-refresh-sunset" class="pulse hidden" name="" ><a href="/">Back to next sunrise</a></button>

      </div>


      <!-- <p>Lorem ipsum dolor sit amet, an his etiam torquatos. Tollit soleat phaedrum te duo, eum cu recteque expetendis neglegentur. Cu mentitum maiestatis persequeris pro, pri ponderum tractatos ei. Id qui nemore latine molestiae, ad mutat oblique delicatissimi pro.</p>-->
    </div>
  </div>
  <script src="index.js"></script>
  <script type="text/javascript" src="./js/header-button.js"></script>
  <script type="text/javascript" src="./js/date-input-sunrise.js"></script>


</body>
</html>
